<form name="form" novalidate class="form-horizontal" ng-submit="form.$valid && createVisit(visit)">

    <div class="form-group">
        <label for="hunter" class="col-sm-2 control-label">Hunter</label>
        <div class="col-sm-10">
            <select id="hunter" name="hunter" class="form-control" ng-model="visit.hunter"
                    ng-options="hunter.nick for hunter in hunters track by hunter.id" required></select>
            <div ng-show="form.$submitted">
                <p class="help-block" ng-show="form.hunter.$error.required">Hunter is required</p>
            </div>
        </div>
    </div>

    <div ng-include="'resources/partials/forms/form_partials/form_visit.html'"></div>

    <div class="form-group">
        <div class="col-sm-12">
            <span class="pull-right">
                <a class="btn btn-danger" href="#/visits" role="button">Back</a>
                <button class="btn btn-success" type="submit">Create Visit</button>
            </span>
        </div>
    </div>
</form>
