<form name="form" novalidate class="form-horizontal" ng-submit="form.$valid && updateVisit(visit)">

    <div class="form-group">
        <label for="hunterId" class="col-sm-2 control-label">Hunter Id</label>
        <div class="col-sm-10">
            <select id="hunterId" name="hunterId" class="form-control" ng-model="visit.hunterId">
                <option ng-selected="hunter.id == visit.hunterId" ng-repeat="hunter in hunters" value="{{hunter.id}}">{{hunter.nick}} (id:{{hunter.id}})</option>
            </select>
            <p class="help-block" ng-show="form.hunterId.$error.required">Hunter Id is required</p>
        </div>
    </div>

    <div ng-include="'resources/partials/forms/form_partials/form_visit.html'"></div>


    <div class="form-group">
        <div class="col-sm-12">
            <span class="pull-right">
                <a class="btn btn-danger" href="#/visits" role="button">Back</a>
                <button class="btn btn-success" type="submit">Update Visit</button>
            </span>
        </div>
    </div>


</form>

<span class="pull-right " ng-show="user.role == 'ADMIN'" >
    <a class="btn btn-success" href="#/yourmushroomscount/newmushroomscount" role="button">New Catch</a>
</span>

<div ng-include="'resources/partials/list/list_mushroomscount.html'"></div>
