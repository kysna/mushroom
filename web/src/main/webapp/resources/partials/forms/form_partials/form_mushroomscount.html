<div class="form-group">
    <label for="quantity" class="col-sm-2 control-label">Quantity</label>
    <div class="col-sm-10">
        <input placeholder="quantity" id="quantity" type="text" name="quantity" class="form-control" ng-model="mushroomscount.count"/>
        <p class="help-block" ng-show="form.hunter.$error.required">Quantity is required</p>
    </div>
</div>

<div class="form-group">
    <label for="mushroomId" class="col-sm-2 control-label">Mushroom Id</label>
    <div class="col-sm-10">
        <select id="mushroomId" name="mushroomId" class="form-control" ng-model="mushroomscount.mushroomId">
            <option ng-selected="mushroom.id == mushroomscount.mushroomId" ng-repeat="mushroom in mushrooms" value="{{mushroom.id}}">{{mushroom.name}} (id:{{mushroom.id}})</option>
        </select>
        <p class="help-block" ng-show="form.forest.$error.required">Mushroom Id is required</p>
    </div>
</div>
