<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input placeholder="firstName" id="firstName" type="text" name="firstName" class="form-control"
               ng-model="hunter.firstName"/>
    </div>
</div>

<div class="form-group">
    <label for="surname" class="col-sm-2 control-label">Surname</label>
    <div class="col-sm-10">
        <input placeholder="surname" id="surname" type="text" name="surname" class="form-control"
               ng-model="hunter.surname"/>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': form.$submitted && !(form.nick.$valid)}">
    <label for="nick" class="col-sm-2 control-label">Nick</label>
    <div class="col-sm-10">
        <input placeholder="nick" id="nick" type="text" ng-minlength="4" ng-maxlength="20" name="nick"
               class="form-control" ng-model="hunter.nick" required/>
        <div ng-show="form.$submitted">
            <p class="help-block" ng-show="form.nick.$error.required">Nick is required</p>
            <p class="help-block" ng-show="form.nick.$error.minlength">Nick must be at least 4 characters</p>
            <p class="help-block" ng-show="form.nick.$error.maxlength">Nick must be at shorter than 20 characters</p>
        </div>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': form.$submitted && !(form.email.$valid)}">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input autocomplete="off" placeholder="email" id="email" type="text" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" name="email"
               class="form-control" ng-model="hunter.email" required/>
        <div ng-show="form.$submitted">
            <p class="help-block" ng-show="form.email.$error.required">Nick is required</p>
            <p class="help-block" ng-show="!(form.email.$valid)">Not valid email</p>
        </div>
    </div>
</div>

<div class="form-group" ng-show="showRanksAndRoles">
    <label for="type" class="col-sm-2 control-label">Role</label>
    <div class="col-sm-10">
        <select id="type" name="type" class="form-control" ng-model="hunter.type">
            <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
        </select>
    </div>
</div>

<div class="form-group" ng-show="showRanksAndRoles">
    <label for="rank" class="col-sm-2 control-label">Rank</label>
    <div class="col-sm-10">
        <select id="rank" name="rank" class="form-control" ng-model="hunter.rank">
            <option ng-repeat="rank in ranks" value="{{rank}}">{{rank}}</option>
        </select>
    </div>
</div>
