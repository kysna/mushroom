<div class="form-group" ng-class="{'has-error': form.$submitted && !(form.name.$valid)}">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input placeholder="name" id="name" type="text" name="name" ng-minlength="2" class="form-control" ng-model="forest.name"
               required/>
        <div ng-show="form.$submitted">
            <p class="help-block" ng-show="form.name.$error.required">Name is required</p>
            <p class="help-block" ng-show="form.nick.$error.minlength">Nick must be at least 2 characters</p>
        </div>
    </div>
</div>

<div class="form-group">
    <label for="localityDescription" class="col-sm-2 control-label">Description of Forest</label>
    <div class="col-sm-10">
        <input placeholder="localityDescription" id="localityDescription" type="text" name="localityDescription"
               class="form-control" ng-model="forest.localityDescription"/>
    </div>
</div>
