<div class="form-group" ng-class="{'has-error': form.$submitted && !(form.name.$valid)}">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input placeholder="name" id="name" type="text" name="name" ng-minlength="2" class="form-control" required
               ng-model="mushroom.name"/>
        <div ng-show="form.$submitted">
            <p class="help-block" ng-show="form.name.$error.required">Name is required</p>
            <p class="help-block" ng-show="form.nick.$error.minlength">Nick must be at least 2 characters</p>
        </div>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': form.$submitted && !(form.description.$valid)}">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input placeholder="description" id="description" type="text" name="description" class="form-control"
               ng-model="mushroom.description"/>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': form.$submitted && !(form.fromDate.$valid)}">
    <label for="fromDate" class="col-sm-2 control-label">Grows since</label>
    <div class="col-sm-10">
        <input id="fromDate" type="text" name="fromDate" class="form-control" autocomplete="off"
               ng-model="mushroom.fromDate" moment-picker="" required/>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': form.$submitted && !(form.toDate.$valid)}">
    <label for="toDate" class="col-sm-2 control-label">Grows until</label>
    <div class="col-sm-10">
        <input id="toDate" type="text" name="toDate" class="form-control" autocomplete="off"
               ng-model="mushroom.toDate" moment-picker="" required/>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': form.$submitted && !(form.type.$valid)}">
    <label for="type" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
        <select id="type" name="type" class="form-control" ng-model="mushroom.type" required>
            <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
        </select>
        <div ng-show="form.$submitted">
            <p class="help-block" ng-show="form.type.$error.required">Type is required</p>
        </div>
    </div>
</div>
