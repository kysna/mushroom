<h1>Login</h1>
<form name="form" novalidate class="form-horizontal" ng-submit="form.$valid && login(credentials)">

    <div class="form-group" ng-class="{'has-error': form.$submitted && !(form.email.$valid)}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input placeholder="email" id="email" type="email" name="email" class="form-control"
                   ng-model="credentials.email" required/>
            <div ng-show="form.$submitted">
                <p class="help-block" ng-show="form.email.$error.required">Email is required</p>
                <p class="help-block" ng-show="!(form.email.$valid)">Not valid email</p>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': form.$submitted && !(form.password.$valid)}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input placeholder="password" id="password" type="password" name="password" class="form-control"
                   ng-model="credentials.password" required/>
            <div ng-show="form.$submitted">
                <p class="help-block" ng-show="form.password.$error.required">Password is required</p>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <span class="pull-right">
              <button class="btn btn-success" type="submit">
                Login
            </button>
            </span>
        </div>
    </div>
</form>
