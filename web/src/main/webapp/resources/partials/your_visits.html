<h1>Your Visits</h1>

<form name="form2" novalidate class="form-horizontal input-group" ng-submit="form2.$valid && findVisitByForest(forest)">
    <div class="form-group">
        <div class="col-sm-12 input-group">
            <span class="input-group-btn">
                <button ng-disabled="!form2.$valid" class="btn btn-success" type="submit">Show Visits of Forest</button>
            </span>
            <input placeholder="forest id" id="forest" type="text" name="forest" class="form-control" ng-model="forest" required/>
        </div>
    </div>
</form>
<form name="form3" novalidate class="form-horizontal input-group" ng-submit="form3.$valid && findVisitByMushroom(mushroom)">
    <div class="form-group">
        <div class="col-sm-12 input-group">
            <span class="input-group-btn">
                <button ng-disabled="!form3.$valid" class="btn btn-success" type="submit">Show Visits With Mushroom</button>
            </span>
            <input placeholder="mushroom id" id="mushroom" type="text" name="mushroom" class="form-control" ng-model="mushroom" required/>
        </div>
    </div>
</form>
<form name="form4" novalidate class="form-horizontal input-group" ng-submit="form4.$valid && findVisitByDate(date)">
    <div class="form-group">
        <div class="col-sm-12 input-group">
            <span class="input-group-btn">
                <button ng-disabled="!form4.$valid" class="btn btn-success" type="submit">Show Visits Within Date</button>
            </span>
            <input id="date" type="text" name="date" class="form-control" autocomplete="off"
                   ng-model="date" moment-picker="date" required/>
        </div>
    </div>
</form>

<div class="row col-sm-12 input-group">
    <p>
        <button class="btn btn-danger" type="button" ng-click='resetForm()'>Reset</button>
        <span class="pull-right" >
            <a class="btn btn-success" href="#/visits/yournewvisit" role="button">New Visit</a>
        </span>
    </p>
</div>

<div ng-include="'resources/partials/list/list_your_visit.html'"></div></h1>
