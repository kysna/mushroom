<table class="table">
    <thead>
    <tr>
        <th>Hunter</th>
        <th>Forest</th>
        <th>Visited From</th>
        <th>Visited To</th>
        <th>Note</th>
        <th>Total Mushrooms Picked</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="visit in visits track by $index">
        <td>{{visit.hunter.nick}}</td>
        <td>{{visit.forest.name}}</td>
        <td>{{visit.fromDate}}</td>
        <td>{{visit.toDate}}</td>
        <td>{{visit.note}}</td>
        <td>{{visit.totalMushroomCount}}</td>
        <td><span ng-repeat="mushroomscount in visit.mushroomsCount track by $index">{{mushroomscount.count}} x {{mushroomscount.mushroom.name}}<span
                ng-hide="{{$last}}">, </span></span></td>
        <td>
            <button ng-show="user.role == 'ADMIN'" ng-click="deleteVisit(visit.id)" type="submit"
                    class="btn btn-danger">Delete
            </button>
            <a class="btn btn-success" ng-show="user.role == 'ADMIN'" href="#/visits/update/{{visit.id}}" role="button">Update</a>
        </td>
    </tr>
    </tbody>
</table>
