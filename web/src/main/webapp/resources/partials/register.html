<h1>Sign Up</h1>
<form name="form" novalidate class="form-horizontal" ng-submit="form.$valid && register(hunter)">

    <div ng-include="'resources/partials/forms/form_partials/form_hunter.html'"></div>

    <div class="form-group" ng-class="{'has-error': form.$submitted && !(form.password.$valid)}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input autocomplete="off" placeholder="password" id="password" ng-minlength="6" type="password"
                   name="password" class="form-control"
                   ng-model="hunter.password" required/>
            <div ng-show="form.$submitted">
                <p class="help-block" ng-show="form.password.$error.minlength">Password must be at least 6
                    characters</p>
                <p class="help-block" ng-show="form.password.$error.required">Password is required</p>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <span class="pull-right">
                <button class="btn btn-success" type="submit">
                    Sign Up
                </button>
            </span>
        </div>
    </div>
</form>
